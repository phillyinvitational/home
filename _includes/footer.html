
<div class="py-5 border-top">
  <div class="container">
    <p class="h5 mb-3">{{ site.title | escape }}</p>

    <div class="row">

      <div class="col-sm">

        <ul class="list-unstyled">
          <li>
            {%- if site.disclaimer -%}
              {{ site.disclaimer | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
        </ul>
      </div>


      <div class="col-sm text-right">
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
      </div>

    </div>

  </div>
</div>
